<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>CalculatorV2</title>
</head>
<body>
    <label class="switch">
        <input type="checkbox" id="colorToggle">
        <span class="slider round"></span>
    </label>
    <div class="parent">
        <div id="display" class="output">0</div>
        <button id="clear" class="child light-gray black-font">C</button>
        <button id="sign" class="child light-gray black-font">+/-</button>
        <button id="percent" class="child light-gray black-font">%</button>
        <button id="divide" class="child orange">รท</button>
        <button class="child dark-gray">7</button>
        <button class="child dark-gray">8</button>
        <button class="child dark-gray">9</button>
        <button id="multiply" class="child orange">x</button>
        <button class="child dark-gray">4</button>
        <button class="child dark-gray">5</button>
        <button class="child dark-gray">6</button>
        <button id="subtract" class="child orange">-</button>
        <button class="child dark-gray">1</button>
        <button class="child dark-gray">2</button>
        <button class="child dark-gray">3</button>
        <button id="add" class="child orange">+</button>
        <button class="child zero dark-gray">0</button>
        <button id="decimal"class="child dark-gray">.</button>
        <button id="equals" class="child orange">=</button>
    </div>
    <script src="calc.js"></script>
</body>
</html>
